<ion-header>

  <ion-navbar color="liberty">
    <ion-title text-right>
      <font size="2">Comentarios OT {{ot}}&emsp;&emsp;&emsp;Actividad {{act}}</font>
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-row>
      <ion-item text-wrap [color]="even? 'lightgrey' : 'light'" *ngFor="let item of items ; let even = even">
        <div class="CustomColour">
          {{item.comentario}}
        </div>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-4>
        <button class="botonguardar" ion-button color="dark" (click)="agregarComentario()" rounded>Agregar</button>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
