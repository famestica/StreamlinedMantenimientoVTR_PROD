<ion-content class="background">
  <img src="assets/imgs/vtr-logo.png" class="logovtr" />
  <ion-card>
    <ion-card-header>
      <p style="font-weight: bold; font-size: 20px;">SAM-ESM</p>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label color="dark" floating>Usuario</ion-label>
          <ion-input type="text" name="usuario" [(ngModel)]="registerCredentials.usuario" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark" floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
        </ion-item>
        <button ion-button color="dark" block (click)="checkGPSAndLogin()">Iniciar Sesi√≥n</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="bar bar-footer">
    <h1 class="title">By Streamlined Systems</h1>
  </div>
</ion-content>
