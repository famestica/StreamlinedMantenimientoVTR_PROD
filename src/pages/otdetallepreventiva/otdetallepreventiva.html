<ion-header>
  <ion-navbar color="liberty" class="force-back-button">
    <ion-title text-right>
      <font size="2">Tipo OT: {{tipoOT}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; OT {{valorOT}}</font>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-item no-lines>
      <ion-label color="dark" stacked>Equipo:</ion-label>
      <ion-input text-center formControlName="nombreactivo"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="dark" stacked>Estado:</ion-label>
      <ion-input text-center formControlName="estado"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="dark" stacked>Dirección:</ion-label>
      <ion-input text-center formControlName="direccion"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="dark" stacked>Sistema:</ion-label>
      <ion-input text-center formControlName="sistema"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row class="rowcorrectivo">
        <ion-col col-6>
          <div padding>
            <button ion-button type="button" color="dark" class="radius" block
              (click)="goToOtInspecciones()">Inspecciones</button>
          </div>
        </ion-col>
        <ion-col col-6>
          <div padding>
            <button ion-button type="button" color="dark" class="radius" block
              (click)="goToOtRotaciones()">Rotación</button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="rowcorrectivoboton">
        <ion-col col-6>
          <div padding>
            <button ion-button type="button" color="dark" class="radiusbottom" block
              (click)="goToOtMateriales()">Materiales</button>
          </div>
        </ion-col>
        <ion-col col-6>
          <div padding>
            <button ion-button type="button" color="dark" class="radiusbottom" block
              (click)="goToOtActividades()">Actividades</button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="rowcorrectivoboton">
        <ion-col col-6>
          <div padding>
            <button ion-button type="button" color="dark" class="radiusbottom" block (click)="goToOtComentarios()">
              Comentarios
              <ion-badge item-end *ngIf="itemComentarioCount" color="accent">{{ itemComentarioCount }}</ion-badge>
            </button>
          </div>
        </ion-col>
        <ion-col col-6>
          <div padding>
            <button ion-button type="button" color="dark" class="radiusbottom" block
              (click)="getPicture()">Fotos</button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="rowcorrectivoboton">
        <ion-col col-4>
        </ion-col>
        <ion-col col-4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
